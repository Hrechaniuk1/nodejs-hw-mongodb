type: object
required:
  - name
  - email
  - _id
  - createdAt
  - updatedAt
properties:
  name:
    description: "User's name"
    type: string
    example: Alex Coffee
  email:
    description: "User's email"
    type: string
    example: test@hmail.com
  _id:
    description: "User's id"
    type: string
    example: 66b750163beb29c60d215f8c
  createdAt:
    description: "When a user has been created"
    type: string
    example: 2024-08-10T11:33:42.181Z
  updatedAt:
    description: "When a user has been created"
    type: string
    example: 2024-08-10T11:33:42.181Z

